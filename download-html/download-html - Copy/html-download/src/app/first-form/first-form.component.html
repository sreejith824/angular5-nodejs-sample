<div>
  <ul>
    <li>Name : {{client.name}} </li>
    <li>Age {{client.age}}</li>
    <li>House number : {{client.address.houseNumber}}</li>
    <li>Street : {{client.address.street}}</li>
    <li>City : {{client.address.city}}</li>
    <li>State : {{client.address.state}}, {{client.address.country}} </li>
  </ul>
  <button  (click) ="showClient()">Show Client</button>
</div>
